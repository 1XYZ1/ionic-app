<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons>
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <ion-button color="tertiary">{{lista.titulo}}

            </ion-button>
        </ion-title>

    </ion-toolbar>
</ion-header>


<!-- ------------------------------ -->

<ion-content color="dark">



    <ion-list color="dark">
        <ion-item color="dark">

            <ion-label position="floating">Nueva Tarea
            </ion-label>

            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()">
            </ion-input>

            <ion-icon style="margin-top: 30px;" color="success" (click)="agregarItem()" slot="end" size="large" name="add-circle-outline"></ion-icon>

        </ion-item>
    </ion-list>


    <!-- ------------------------------ -->
    <ion-list>
        <ion-list-header color="dark " *ngIf="lista.items.length> 0">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>

        <!-- --------------------- -->

        <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i = index">

            <ion-item color="dark">
                <ion-label>{{item.desc}}</ion-label>
                <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" (ionChange)="cambioCheck( item)">
                </ion-checkbox>
            </ion-item>

            <!-- Opciones del sliding -->
            <ion-item-options side="end">
                <ion-item-option (click)="borrar(i)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>






    </ion-list>





</ion-content>
